<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contato.css">
    <title>Contato - Barbearia Alura</title>
</head>
<body>
    <header>
        <div class="box">
            <h1><img src="assets/logo.png" alt="logo-barbearia-alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html" target="_self" rel="prev">Home</a></li>
                    <li><a href="produtos.html" target="_self" rel="next">Produtos</a></li>
                    <li><a href="contato.html" target="_self" rel="next">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>  
    <main>
        <form>
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao">
             
            <label for="email">Email</label>
            <input type="text" id="email" class="input-padrao">

            <label for="telefone">Número de telefone</label>
            <input type="number" id="telefone" class="input-padrao">

            <label for="msg">Mensagem</label>
            <textarea name="mensagem" id="msg" cols="30" rows="10" class="input-padrao"></textarea>

            <div>
                <p>Como prefere nosso contato?</p>

                <label for="radio-email" class="labelmenor"><input type="radio" name="contato" value="email" id="radio-email" >Email</label>

                <label for="radio-telefone" class="labelmenor"><input type="radio" name="contato" value="email" id="radio-telefone" >Telefone</label>

                <label for="radio-whatsapp" class="labelmenor"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" >Whatsapp</label>
                
            </div>

            <p class="horario">Qual horário gostaria de ser atendido?</p>
            <select>
                <option>Manhã</option>
                <Option>Tarde</Option>
                <option>Noite</option>
            </select>

            <div class="newsletter">
                <label class="labelmenor"><input type="checkbox">Gostaria de receber nossas novidades por email?</label>
            </div>

            <input type="submit" class="input-submit">

        </form>
    </main>
    <footer>
        <img src="assets/logo-branco.png" alt="">
        <p class="copyright">&copy; Copyright Barbearia Alura 2021</p>
    </footer> 
</body>
</html>
